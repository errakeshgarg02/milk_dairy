<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Milk Dairy | Customers</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>


	<table style="width: 50%" border="2">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Customer Code</th>
			<th>Father Name</th>
			<th>Mobile Number</th>
			<th>Address</th>
			<th>Modify</th>
			<th>Add Milk</th>
		</tr>		
		<tr th:each="customer: ${customers}">
			<td th:text="${customer.firstName}">Oranges</td>
			<td th:text="${customer.lastName}">Oranges</td>
			<td th:text="${customer.customerCode}">Oranges</td>
			<td th:text="${customer.fatherName}">Oranges</td>
			<td th:text="${customer.mobileNumber}">Oranges</td>
			<td th:text="${customer.address}">Oranges</td>
			<td><a th:href="@{/editCustomer(id=${customer.id})}">Edit Customer</a></td>
			<td><a th:href="@{/addMilkDataPage(customerId=${customer.id},customerCode=${customer.customerCode})}">Add Milk</a></td>
		</tr>
		<tr>
		<td><a href="/signup">Register more Customer</a></td>
		<td><a href="/">Home</a></td>
		<td><a href="/searchCustomerPage">search customer</a><br/>  </td>
		</tr>
	</table>
</body>
</html>
