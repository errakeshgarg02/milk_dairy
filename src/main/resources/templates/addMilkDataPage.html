<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Milk Dairy | Add Customer Milk Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
  <!-- <link rel="stylesheet" href="/resources/demos/style.css"/> -->
</head>
<body>
	<form action="#" th:action="@{/saveMilkData}" th:object="${milk}" method="POST">
		<fieldset >
			<legend>Add Milk</legend>	
			<input type="hidden" th:field="*{customer.id}"/>		
			Customer Code:<input type="text" th:field="*{customer.customerCode}" readonly="readonly"/><br/>
			Date: <input type="text" th:field="*{milkDate}"/> <br/>
			Weight: <input type="text" th:field="*{weight}"/> <br/>
			Fat: <input type="text" th:field="*{fat}"/><br/>
			Price: <input type="text" th:field="*{price}"/><br/>
			Period: 
				<select th:field="*{period}">
					<option th:value="-1" selected="selected">Select</option>
					<option th:value="M">Morning</option>
					<option th:value="E">Evening</option>
				</select>	<br/>		
			<input type="submit" value="save"/><br/>
			<a href="/">HOME</a><br/>
			<a href="/showAll">list all customers</a>			
		</fieldset>
	</form>
	

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#milkDate" ).datepicker();
  } );
  </script>
</body>
</html>
